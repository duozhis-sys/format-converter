<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Word 转 PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Word → PDF 格式转换</h2>

  <input type="file" id="fileInput" accept=".doc,.docx" />
  <br />
  <button onclick="convert()">开始转换</button>

  <div id="status"></div>

  <script>
    console.log("DEPLOY VERSION 2026-01-21");

    // ✅ 这里填你的 Vercel 中转接口（不要再用 coze.site/run）
    const WORKFLOW_URL = "https://coze-proxy-kappa.vercel.app/api/convert";

    async function convert() {
      const fileInput = document.getElementById("fileInput");
      const statusDiv = document.getElementById("status");

      if (!fileInput.files.length) {
        statusDiv.innerText = "❌ 请先选择 Word 文件";
        return;
      }

      statusDiv.innerText = "⏳ 正在转换中，请稍候...";

      const formData = new FormData();
      // ⚠️ 这个字段名必须和 Coze workflow 的 input 名字一致
      formData.append("input_file", fileInput.files[0]);

      try {
        const response = await fetch(WORKFLOW_URL, {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          statusDiv.innerText = `❌ 请求失败，HTTP ${response.status}`;
          return;
        }

        const result = await response.json();
        console.log("Workflow result:", result);

        /**
         * 下面假设 Coze workflow 返回结构是：
         * {
         *   conversion_status: "success",
         *   converted_file: "https://xxx.pdf",
         *   error_message: ""
         * }
         */

        if (result.conversion_status === "success" && result.converted_file) {
          const a = document.createElement("a");
          a.href = result.converted_file;
          a.download = "converted.pdf";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);

          statusDiv.innerText = "✅ 转换成功，PDF 已开始下载";
        } else {
          statusDiv.innerText =
            "❌ 转换失败：" + (result.error_message || "未知错误");
        }

      } catch (err) {
        console.error(err);
        statusDiv.innerText = "❌ 调用异常，请打开控制台查看";
      }
    }
  </script>

</body>
</html>
