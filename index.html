<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Word 转 PDF</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    button { padding: 10px 20px; margin-top: 10px; }
    #status { margin-top: 20px; color: #333; }
  </style>
</head>
<body>
  <h2>Word → PDF 格式转换</h2>
  <input type="file" id="fileInput" accept=".doc,.docx" />
  <br />
  <button onclick="convert()">开始转换</button>
  <div id="status"></div>

  <script>
    const WORKFLOW_URL = "https://xhb8dw3nwg.coze.site/run";
    const TOKEN = "你的Coze Token填这里";

    async function convert() {
      const fileInput = document.getElementById("fileInput");
      const statusDiv = document.getElementById("status");

      if (!fileInput.files.length) {
        statusDiv.innerText = "❌ 请先选择 Word 文件";
        return;
      }

      const file = fileInput.files[0];
      statusDiv.innerText = "⏳ 正在转换中...";

      // 读取文件为 Base64
      const reader = new FileReader();
      reader.onload = async function() {
        const base64Data = reader.result.split(',')[1]; // 去掉前缀
        const payload = {
          input_file: base64Data,
          filename: file.name
        };

        try {
          const response = await fetch(WORKFLOW_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${TOKEN}`
            },
            body: JSON.stringify(payload)
          });

          if (!response.ok) {
            statusDiv.innerText = `❌ 请求失败，HTTP ${response.status}`;
            return;
          }

          const result = await response.json();
          console.log("Workflow result:", result);

          if (result.conversion_status === "success" && result.converted_file) {
            const a = document.createElement("a");
            a.href = result.converted_file;
            a.download = "converted.pdf";
            a.click();
            statusDiv.innerText = "✅ 转换成功，PDF 已下载";
          } else {
            statusDiv.innerText = "❌ 转换失败：" + (result.error_message || "未知错误");
          }
        } catch (err) {
          console.error(err);
          statusDiv.innerText = "❌ 调用异常，请看控制台";
        }
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
